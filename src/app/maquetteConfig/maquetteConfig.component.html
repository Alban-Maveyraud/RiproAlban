<div class="MaquetteConfig">
  <div class="container">
    <header>
      <div class="logo">
        <div class="logo-icon">ğŸµ</div>
        <span>MusiMots</span>
      </div>
      <nav>
        <button (click)="lancerLeJeu()" class="btn btn-lightblue">ğŸ® Lancer le jeu</button>
        <button class="btn btn-lightblue">RÃ©sultats</button>
      </nav>
      <div class="user-profile">
        <div class="user-avatar">L</div>
        <div class="user-info">
          <div class="user-name">Dr. Laure</div>
          <div class="user-role">ErgothÃ©rapeute</div>
        </div>
      </div>
    </header>

    <h2>Configuration</h2>

    <!-- Section pour ajouter une nouvelle phrase -->
    <div class="add-phrase-section">
      <h3>Ajouter une Phrase</h3>
      <form [formGroup]="addPhraseForm" (ngSubmit)="addPhrase()">
        <div class="form-group">
          <label for="phrase">Phrase</label>
          <input id="phrase" type="text" class="form-control" formControlName="phrase" placeholder="Entrez une phrase" />
        </div>
        <button type="submit" class="btn btn-lightblue" [disabled]="addPhraseForm.invalid">Ajouter la Phrase</button>
      </form>
    </div>

    <!-- Bouton pour afficher/masquer les phrases -->
    <button (click)="togglePhrases()" class="btn btn-lightblue">Voir les phrases</button>

    <!-- Liste des phrases -->
    <div *ngIf="showPhrases">
      <div *ngFor="let phrase of phrases" class="phrase">
        <p>
      <span *ngFor="let word of phrase.words" [ngStyle]="{'color': getColorForType(word.type)}">
        {{ word.word }}
      </span>
        </p>
      </div>
    </div>

    <!-- Liste des participants -->
    <div class="card">
      <div class="card-header">
        <div class="card-title">Liste des participants</div>
      </div>

      <!-- Liste des Ã©tudiants sans cases Ã  cocher -->
      <ul class="student-list">
        <li *ngFor="let student of studentsList" class="student-item" (click)="selectStudent(student)">
          <div class="student-avatar">{{ student.nom.charAt(0) }}</div>
          <div class="student-details">
            <div class="student-name">{{ student.nom }}</div>
            <div class="student-info">{{ student.age }} ans - Niveau {{ student.niveau }}</div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
