<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MusiMots - Configuration</title>
  <link rel="stylesheet" href="./maquetteConfig.component.scss"/>
</head>
<body>
<div class="MaquetteConfig">
  <div class="container">
    <header>
      <div class="logo">
        <div class="logo-icon">🎵</div>
        <span>MusiMots</span>
      </div>
      <nav>
        <button (click)="lancerLeJeu()" class="btn btn-lightblue">🎮 Lancer le jeu</button>
        <button class="btn btn-lightblue">Résultats</button>
      </nav>
      <div class="user-profile">
        <div class="user-avatar">L</div>
        <div class="user-info">
          <div class="user-name">Dr. Laure</div>
          <div class="user-role">Ergothérapeute</div>
        </div>
      </div>
    </header>

    <h2>Configuration</h2>

    <div class="config-grid">

      <!-- Liste des participants -->
      <div class="card">
        <div class="card-header">
          <div class="card-title">Liste des participants</div>
        </div>

        <!-- Liste des étudiants sans cases à cocher -->
        <ul class="student-list">
          <li *ngFor="let student of studentsList" class="student-item" (click)="selectStudent(student)">
            <div class="student-avatar">{{student.nom.charAt(0)}}</div>
            <div class="student-details">
              <div class="student-name">{{student.nom}}</div>
              <div class="student-info">{{student.age}} ans - Niveau {{student.niveau}}</div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
</body>
</html>
